<div id="page-login-full" class="full-height">
  <div class="element"></div>
  <div class="login_wrapper">
    <img class="logo" src="assets/images/logo-TNT.png" alt="Reva">
    <h2 class="skill-title">Reva </h2>
    <div class="cadre-login">
      <h2 class="text-center grey">Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Entrez votre adresse email</label>
          <input type="email" formControlName="username" class="form-in" id="email" aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">L'email est requis</div>
        </div>
        </div>
        <div class="form-group">
          <label for="password">Entrez votre mot de passe</label>
          <input type="password" formControlName="password" class="form-in" id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
          </div>
        </div>


        <button [disabled]="loading" class="btn btn-block btn-lg bg-purple">Se connecter</button>

        <small id="forgot-password" class="form-text text-muted text-center">Mot de passe oubliÃ© ?</small>
      </form>
    </div>
  </div>
</div>
